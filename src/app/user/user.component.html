<div class="col-md-6">
  <table class="table table-striped">
  <thead>
  <tr>
    <th>ID</th> 
    <th>First Name</th>
    <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td><a  [routerLink]= "['/updateuser', user.id]"  class="nav-link">Edit User</a></td>
          <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete User</button></td>
          </tr>
  </tbody>
    </table>

  </div>
